<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Landing Page!</h1>
        <p>You are successfully logged in.</p>
        <a href="index.html" class="button">Log Out</a>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <h2>Dashboard</h2>
            <div id="database-info">
                <p>Fetching database information...</p>
                <!-- Here you can insert dynamic database content -->
            </div>
        </div>
    </div>

    <script>
        // Function to fetch and display database structure
        async function fetchDatabaseInfo() {
            try {
                const response = await fetch('http://localhost/phpmyadmin/index.php?route=/database/sql&db=alabaddl');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text(); // You may need to parse or manipulate the data accordingly.
                document.getElementById('database-info').innerHTML = data;
            } catch (error) {
                console.error('Error fetching database information:', error);
                document.getElementById('database-info').innerHTML = 'Failed to fetch data.';
            }
        }

        // Call the function to fetch database information
        fetchDatabaseInfo();
    </script>
</body>
</html>
