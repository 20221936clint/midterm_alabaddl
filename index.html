<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="auth-form">
            <h2 id="form-title">Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="toggle-message" class="hover-message">
                Don't have an account? <strong id="toggle-form" class="hover-link">Register</strong> here.
            </div>
        </form>
        <form id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div id="toggle-message" class="hover-message">
                Already have an account? <strong id="login-link" class="hover-link">Log in</strong> here.
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
